plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'dev.yumi.gradle.licenser' version "${gradleLicenserVersion}"
    id 'com.jaredsburrows.license' version "${jaredsburrowsLicenseVersion}"
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    api libs.spring.doc.openapi.ui
    compileOnly libs.spring.doc.openapi.data.rest
    api project(":swagger-v3-integration")

}
