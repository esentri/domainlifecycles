plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'dev.yumi.gradle.licenser' version "${gradleLicenserVersion}"
    id 'com.jaredsburrows.license' version "${jaredsburrowsLicenseVersion}"
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    api "org.springdoc:springdoc-openapi-ui:${springDocOpenAPIVersion}"
    compileOnly "org.springdoc:springdoc-openapi-data-rest:${springDocOpenAPIVersion}"
    api project(":swagger-v3-integration")

}
