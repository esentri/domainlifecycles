plugins {
    id 'java-library'
    id 'maven-publish'
    id 'checkstyle'
    id 'dev.yumi.gradle.licenser' version "${gradleLicenserVersion}"
    id 'com.jaredsburrows.license' version "${jaredsburrowsLicenseVersion}"
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    compileOnly "org.springdoc:springdoc-openapi-ui:${openAPIVersion}"
    compileOnly "org.springdoc:springdoc-openapi-data-rest:${openAPIVersion}"
    implementation project(":swagger-v3-integration")
    implementation project(":access")
}
