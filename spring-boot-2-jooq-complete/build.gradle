plugins {
    id 'java-library'
    id 'maven-publish'
    alias libs.plugins.yumi.gradle.licenser.plugin
    alias libs.plugins.jaredsburrows.license.plugin
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    api project(":types")
    api project(":builder")
    api project(":access")
    api project(":type-utils")
    api project(":mirror")
    api project(":validation-extender")
    api project(":assertions")
    api project(":bean-validations")
    api project(":persistence")
    api project(":jooq-integration")
    api project(":jackson-integration")
    api project(":spring-web-integration")
    api project(":spring-doc-integration")
    compileOnly libs.jooq

}





