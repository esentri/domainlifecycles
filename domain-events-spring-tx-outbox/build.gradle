plugins {
    id 'java-library'
    id 'maven-publish'
    id 'signing'
    id 'checkstyle'
    id 'org.quiltmc.gradle.licenser' version "${quiltmcLicenserVersion}"
    id 'com.jaredsburrows.license' version "${jaredsburrowsLicenseVersion}"
}

dependencies {

    implementation project(":domain-events-core")
    implementation project(":domain-events-spring-tx")
    implementation project(":types")
    implementation project(":service-registry")

    compileOnly "org.slf4j:slf4j-api:${slf4jVersion}"
    compileOnly "org.springframework:spring-jdbc:${springJdbcVersion}"
    compileOnly "com.fasterxml.jackson.core:jackson-core:${jacksonVersion}"
    compileOnly "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"

}
