debug=true
logging.level.org.jooq.tools.LoggerListener=debug
logging.level.io.domainlifecycles=debug
#Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:./build/h2-db/test;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
springdoc.swagger-ui.config-url=/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.use-fqn=true
springdoc.remove-broken-reference-definitions=false
spring.web.locale=en
spring.web.locale-resolver=fixed
dlc.persistence.jooqRecordPackage=io.domainlifecycles.test.autoconfig
dlc.persistence.sqlDialect=H2
dlc.domain.basePackages=io.domainlifecycles.autoconfig